<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="Editar contacto">
  <ion-content class="padding">
    
    <form name="agregarForm" novalidate>
    <div class="list">
    <label class="item item-input">
      <span class="input-label">Nombre</span>
      <input type="text" name="nombre"  required value="{{chat[0].nombre}}">
   </label>
   
   <label class="item item-input">
      <span class="input-label">Apellido</span>
      <input type="text" name="apellido" required value="{{chat[0].apellido}}">
   </label>
   
   <label class="item item-input">
      <span class="input-label">Telefono</span>
      <input type="tel" name="telefono"  required value="{{chat[0].telefono}}">
   </label>
   
   <label class="item item-input">
      <span class="input-label">Email</span>
      <input type="text" name="email" required value="{{chat[0].email}}">
   </label>
   </div>
   
   <div class="padding">
        <p ng-show="agregarForm.nombre.$error.required">Escriba el nombre</p>
        <p ng-show="agregarForm.apellido.$error.required">Escriba el apellido</p>
        <p ng-show="agregarForm.telefono.$error.required">Escriba el telefono</p>
        <p ng-show="agregarForm.email.$error.required">Escriba el email</p>
        <p>{{ statusMessage }}</p>
    </div>
   
   <button type="button" class="button icon-left ion-compose button-positive" ng-disabled="agregarForm.$invalid" ng-click="guardar(persona)">
      Guardar
   </button>
   
   </form>
    
  </ion-content>
</ion-view>
